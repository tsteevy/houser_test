{% extends "base.html" %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <label for="inputUser">Username</label>
        <input type="text" class="form-control" id="inputUser" name="inputUser" placeholder="Name">
    </div>

    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text">Please insert a valid email address.</small>
    </div>

    {% raw xsrf_form_html() %}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% end %}

{% block javascript %}
<script>
    function validateEmail(email) {
        var re =  /^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$/;
        return re.test(email);
    }

    $('#inputEmail').keyup(function() {
        if (!validateEmail($("#inputEmail").val())){
            $('#emailHelp').text("Please insert a valid email address.");
            $('#emailHelp').css('color', 'red');
        }
        else {
            $('#emailHelp').text("All good.");
            $('#emailHelp').css('color', 'green');
        }
    });
</script>
{% end %}
